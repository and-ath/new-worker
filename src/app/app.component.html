<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="mat-elevation-z16 sidenav">
    <mat-nav-list> </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content" id="sidenav-content">
    <mat-toolbar class="mat-elevation-z4 toolbar" fxLayout="row">
      <a mat-button [routerLink]="''" fxFlex="10%">
              <img src="assets/images/luster/&athlogo.jpg" width="1%" height="1%" fxFlex="0.8 0.8 auto" />
      </a>
      <span fxFlex="1 1 auto"></span>
      <a mat-button [routerLink]="''">
        <span>Home</span>
      </a>
      <a mat-button [routerLink]="'/company/contact'">
        <span>Contact</span>
      </a>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
