<app-section>
    <h2 class="bold-heading">CONTACT</h2>
    <form
      #form="ngForm"
      (submit)="
        onSubmit(
          name.value,
          email.value,
          subject.value[0],
          body.value,
          file.value,
          subject.value[1]
        )
      "
    >
      <mat-form-field fxFill>
        <mat-label [ngSwitch]="''">
          <ng-container *ngSwitchDefault>お名前</ng-container>
        </mat-label>
        <input #name matInput required ngModel name="name" />
      </mat-form-field>
      <mat-form-field fxFill>
        <mat-label [ngSwitch]="''">
          <ng-container *ngSwitchDefault>メールアドレス</ng-container>
        </mat-label>
        <input #email matInput required type="email" ngModel name="email" />
      </mat-form-field>
      <mat-form-field fxFill>
        <mat-label [ngSwitch]="''">
          <ng-container *ngSwitchDefault>稼働率</ng-container>
        </mat-label>
        <mat-select
          #subject
          matInput
          required
          ngModel
          name="subject"
          [ngSwitch]="''"
        >
          <ng-container *ngSwitchDefault>
            <mat-option
              [value]="[
                'few',
                subjectTypes.FEW
              ]"
              >20%
            </mat-option>
            <mat-option
              [value]="[
                'afew',
                subjectTypes.AFEW
              ]"
              >40%
            </mat-option>
            <mat-option
              [value]="[
                'some',
                subjectTypes.SOME
              ]"
              >60%
            </mat-option>
            <mat-option
              [value]="[
                'more',
                subjectTypes.MORE
              ]"
              >80%
            </mat-option>
            <mat-option
            [value]="[
              'full',
              subjectTypes.FULL
            ]"
            >100%
          </mat-option>
            <mat-option
              [value]="[
                'info',
                subjectTypes.INFO
              ]"
              >その他
            </mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
      ※スキルシートを添付してください。<br>
      <input #file type="file" required ndModel (change)="handleFileInput($event.target.files)">
      <mat-form-field fxFill>
        <mat-label [ngSwitch]="''">
          <ng-container *ngSwitchDefault>
            何かご質問・ご要望あればお書きください
          </ng-container>
        </mat-label>
        <textarea
          #body
          rows="12"
          style="resize: none;"
          matInput
          required
          ngModel
          name="body"
        ></textarea>
      </mat-form-field>
      <div fxLayout="row">
        <div>
          <mat-checkbox fxFill required ngModel name="agree" [ngSwitch]="''">
            <ng-container *ngSwitchDefault>
              プライバシーポリシーに同意する
            </ng-container>
          </mat-checkbox>
        </div>
        <span fxFlex="1 1 auto"></span>
        <a routerLink="/terms" [ngSwitch]="''">
          <ng-container *ngSwitchDefault>プライバシーポリシー</ng-container>
        </a>
      </div>
  
      <button
        mat-raised-button
        fxFill
        [color]="'accent'"
        [disabled]="form.invalid"
        [ngSwitch]="''"
      >
        <ng-container *ngSwitchDefault>送信する</ng-container>
      </button>
    </form>
  </app-section>
